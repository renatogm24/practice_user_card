<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="rectangle"></div>
        <div id="info">
            <img id="profileImg" src="/images/user-circle.png" alt="User Profile">
            <div class="circle"></div>
            <h1>Jane Doe</h1>
            <h2><img id="markerIcon" src="/images/map-marker.png" alt="map logo"> Seattle</h2>
            <div id="description">
                <h2>Developer | Engineer | Problem Solver</h2>
                <h2>Master of shadows and the Internet!</h2>
            </div>
            <h2><img id="gearIcon" src="/images/gear.png" alt="gear"> <a href="#">edit profile</a> </h2>
        </div>
    </div>
</body>

</html>
